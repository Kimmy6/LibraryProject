{% extends "basic.html" %}
{% block title %} 로그인하기 {% endblock %}
{% block page_content %}
    <p class = "mainTitle">엘리스 도서관 멤버십 로그인</p>
    <div class = "loginFormBox">
    <form class = "loginForm" action = "{{ url_for('main.login') }}" method = "post">
        <label id = "smallTitle">ID : <br></label>
        <input required = "true" type = "email" id = "inputForm" name = "userID" autocomplete= "off" ><br>
        <label id = "smallTitle">Password : <br></label>
        <input required = "true" type = "password" id = "inputForm" name = "userPW" autocomplete="off" ><br>
        <input type = "submit" id = "loginButton" value = "Login">
    </form>
    </div>
    <a id = "gotoSubmit" href = "{{ url_for('main.submit') }}">회원가입</a>
{% endblock %}
