{% extends "basic.html" %}
{% block title %} 관리자용 페이지 {% endblock %}
{% block page_content %}
    <p>회원관리 페이지</p>
    {% for member in members %}
    <ul>
      <li>회원 ID: {{ member.userID }}</li>
      <li>회원 PW: {{ member.userPW }}</li>
      <li>회원명: {{ member.username }}</li>
    </ul>
    <button 
    type = "submit" 
    id = "deleteMember" 
    name = "deleteMember"
    onclick = "location.href = 'supervisor/{{member.userID}}'">회원 탈퇴</button>
    {% endfor %}
{% endblock %}
